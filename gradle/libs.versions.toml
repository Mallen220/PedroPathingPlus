[versions]
agp = "8.3.1"
junit = "4.13.2"
mockito = "5.11.0"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
ftc-sdk = "11.0.0"
pedro-pathing = "2.0.0"
solvers-lib = "0.3.3"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }
ftc-robotcore = { group = "org.firstinspires.ftc", name = "RobotCore", version.ref = "ftc-sdk" }
ftc-hardware = { group = "org.firstinspires.ftc", name = "Hardware", version.ref = "ftc-sdk" }
ftc-robotserver = { group = "org.firstinspires.ftc", name = "RobotServer", version.ref = "ftc-sdk" }
ftc-common = { group = "org.firstinspires.ftc", name = "FtcCommon", version.ref = "ftc-sdk" }
ftc-onbotjava = { group = "org.firstinspires.ftc", name = "OnBotJava", version.ref = "ftc-sdk" }
ftc-inspection = { group = "org.firstinspires.ftc", name = "Inspection", version.ref = "ftc-sdk" }
pedro-pathing = { group = "com.pedropathing", name = "ftc", version.ref = "pedro-pathing" }
solvers-core = { group = "org.solverslib", name = "core", version.ref = "solvers-lib" }
solvers-pedro = { group = "org.solverslib", name = "pedroPathing", version.ref = "solvers-lib" }

[plugins]
androidLibrary = { id = "com.android.library", version.ref = "agp" }
